<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    
    <!-- Import Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* Apply Roboto font and center text */
        body {
            text-align: center;
            font-family: 'Roboto', sans-serif;
        }
        h1, h2 {
            color: #000096;
            font-family: 'Roboto', sans-serif;
        }
        .countdown-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Text -->
    <h1>New Customers UK eMSP Go Live</h1>
    <h2>4th February 2024 - 9am UK</h2>

    <!-- Countdown Timer -->
    <div class="countdown-container">
        <iframe srcdoc="
        <head>
            <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
            <title>Countdown Clock</title>
            <link href='https://web.logwork.com/cores/229/tpl/main/widget/countdown/css/flip.css' id='stylesheet' rel='stylesheet'>
            <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap' rel='stylesheet'>
            <style>
                body { font-family: 'Roboto', sans-serif; padding: 0; margin: 0; text-align: center; }
                .text { color: #000096; font-size: 24px; font-weight: bold; font-family: 'Roboto', sans-serif; }
                .flipdown.flipdown__theme-dark .rotor-group-heading:before { color: #000096; }
                .days-before::before, .hours-before::before, .minutes-before::before, .seconds-before::before {
                    content: attr(data-before);
                    font-size: 1.9vw;
                    font-weight: 400;
                    color: #000096 !important;
                }
                .flipdown.flipdown__theme-dark .rotor,
                .flipdown.flipdown__theme-dark .rotor-top,
                .flipdown.flipdown__theme-dark .rotor-leaf-front,
                .flipdown.flipdown__theme-dark .rotor-bottom,
                .flipdown.flipdown__theme-dark .rotor-leaf-rear {
                    color: #99ff0a;
                    background-color: #000096;
                }
                .light-theme { color: #99ff0a; }
            </style>
            <script src='https://web.logwork.com/cores/229/tpl/main/widget/countdown/js/flipdown.js'></script>
        </head>
        <body>
            <div id='js_countdown' style='height:20vw;'>
                <div id='countdown'>
                    <div id='flipdown' class='flipdown'></div>
                </div>
            </div>
            <input type='hidden' id='js_style' value='flip' />
            <input type='hidden' id='js_language' value='en' />
            <input type='hidden' id='js_date' value='1738659600' />
            <input type='hidden' id='js_tz' value='Europe/London' />
            <input type='hidden' id='js_uid' value='1' />
            <script type='text/javascript'>
                function downloadJSAtOnload(){
                    var element = document.createElement('script');
                    element.src = 'https://web.logwork.com/cores/229/tpl/main/widget/countdown/js/js.js';
                    document.body.appendChild(element);
                }
                if (window.addEventListener) window.addEventListener('load', downloadJSAtOnload, false);
                else if (window.attachEvent) window.attachEvent('onload', downloadJSAtOnload);
                else window.onload = downloadJSAtOnload;
            </script>
        </body>" 
        title="Countdown timer" style="border: transparent; width: 100%; height=450px"></iframe>
    </div>

    <!-- Embedded Image from Imgur -->
    <div style="text-align: center; margin-top: 2px;">
       <img src="https://i.imgur.com/PSUOjgyl.png" style="height: 600px; width: 100%">
    </div>

</body>
</html>
